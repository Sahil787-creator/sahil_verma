<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>this is normal table</caption>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>city</th>
        </tr>
        <colgroup>
            <col span="1" style="background-color: #f2f2f2;">
            <col span="1" style="background-color: #e6f7ff;">
            <col span="1" style="background-color: #fff0f5;">
        </colgroup>
        <tr>
            <td>sahil</td>
            <td>22</td>
            <td>delhi</td>
        </tr>
        <tr>
            <td>rahul</td>
            <td>24</td>
            <td>noida</td>
        </tr>
    </table>
</body>
</html>
